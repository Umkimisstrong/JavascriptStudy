<script type="text/javascript">

    // Null 과 Undefined
    var test;
    if (test == undefined)
    {
        document.write("test 변수는 정의되지 않았습니다.");
    }
    // 선언만 하고 값을 할당하지 않으면 해당 변수는 undefined 의 dataType 을 가진다.

    var test = null;
    if (test == null)
    {
        document.write("i3 is null" + "<br>");
    }
    // null 로 할당하면 해당 변수는 null 의 dataType 을 가진다.
